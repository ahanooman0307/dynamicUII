<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button = "prev">&#x2770;</button>
            <button class="carousel-button next" data-carousel-button = "next">&#x2771;</button>

            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./images/bmw.jpg" alt="BMW">
                </li>
                <li class="slide">
                    <img src="./images/gtr.jpg" alt="AMG">
                </li>
                <li class="slide">
                    <img src="./images/amg.jpg" alt="GTR">
                </li>
            </ul>
        </div>
        
    </section>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Cars</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>BMW</li>
            <li>Nissan</li>
            <li>Mercedes Benz</li>
            <li>Honda</li>
            <li>Tesla</li>
        </ul>
    </div>
   

   <script src="index.js"></script>
   <script src="carousel.js"></script>
</body>
</html>
